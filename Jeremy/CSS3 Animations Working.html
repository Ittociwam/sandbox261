<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8"><title>CSS Animations</title>
        <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: sandbox;
            animation-duration: 4s;
        }
        @keyframes sandbox {
from{background-color:red;}
to{background-color:blue;}
        }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
